<div class="container">
  <form (ngSubmit)="onAddBook()" #f="ngForm" novalidate>
    <div class="row mt-5">
      <div class="col">
          <img style="border-radius: 20px" holderjs data-src="holder.js/100px400?theme=thumb&bg=55595c&fg=eceeef&text=BookPicture" alt="Book placeholder">
      </div>
      <div class="col">        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title" #title="ngModel">
            <div *ngIf="!title.valid && (title.dirty || title.touched)" class="alert alert-danger">
              <small>Title is required.</small>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author" #author="ngModel">
            <div *ngIf="!author.valid && (author.dirty || author.touched)" class="alert alert-danger">
              <small>Author is required.</small>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col mb-3">
            <label for="description">Description</label>
            <textarea rows="7" type="text" class="form-control" id="description" [(ngModel)]="book.description" name="description"></textarea>
          </div>
          <div class="col mb-3">
            <label for="genre">Genres <small>multiple selections possible</small></label>
            <select multiple class="custom-select d-block w-100" id="genre" [(ngModel)]="book.genre" name="genre">
              <option>Action</option>
              <option>Drama</option>
              <option>Fantasy</option>
              <option>Science fiction</option>
              <option>Horror</option>
              <option>Detective</option>
              <option>Love story</option>    
            </select>
            <div class="mt-3">
              <label for="year">Year</label>
              <input type="number" class="form-control" id="year" required [(ngModel)]="book.year" name="year" #year="ngModel">
              <div *ngIf="!year.valid && (year.dirty || year.touched)" class="alert alert-danger">
                <small>Year is required.</small> 
              </div>
            </div>
          </div>
        </div>

        <hr class="mb-4">

        <div class="row">
          <div class="col">
            <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!f.valid">Save book</button>
          </div>
          <div class="col">
            <a class="btn btn-warning btn-lg btn-block" routerLink="/">Return back without saving</a>
          </div>
        </div>
      </div>
    </div> 
  </form>
</div>
